<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <title>ToDo</title>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <!-- Task Board Container -->
    <div class="container">
        <div class="header">
            <img src="./images/title.png" alt="title">
        </div>

        <!-- Task Board Form -->
        <div class="todo-form">
            <form action="#">
                <!-- Title and text area -->
                <div class="input-area form-group">
                    <input id="title" class="title form-item" type="text" placeholder="Title" id="todo-title" required>
                    <textarea name="todo-body-text" id="todo-textarea" cols="30" rows="10" placeholder="My Task" class="form-item" required></textarea>
                </div>
                <!-- Time and date inputs -->
                <div class="date-time form-group">
                    <div>
                        <label for="date">Target Date</label>
                        <input type="date" name="date" id="date" class="form-item form-control" required>
                    </div>
                    <div>
                        <label for="time">Target Time</label>
                        <input type="time" name="time" id="time" class="form-item form-control" required>
                    </div>
                </div>
                <!-- Add and clear form buttons -->
                <div class="submit form-group">
                    <button id="button-add" type="submit" class="add-button btn btn-success">Add</button>
                    <button id="button-clear" class="clear-button btn btn-warning">Clear Form</button>
                </div>
            </form>
        </div>
        <!-- New tasks will be added with js -->
        <div class="todo-items"></div>
    </div>

    <script src="./js/dom.js"></script>
    <script src="./js/constructors.js"></script>
    <script src="./js/controler.js"></script>
    <script src="./js/var-event.js"></script>
</body>

</html>
